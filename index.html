<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Age Calculator App</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/background.css" />
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <h2>To Do List App</h2>
    <div class="container">
      <div class="todo-app">
        <form id="todo-form">
          <input type="text" id="todo-input" placeholder="Add a new task..." autocomplete="off" required />
          <button type="submit" id="add-btn"><span>+</span></button>
        </form>
        <div class="todo-lists">
          <ul id="todo-list"></ul>
          <div id="completed-section" style="width:100%;margin-top:2rem;display:none;">
            <h3 style="color:#00eaff;margin-bottom:1rem;">Completed tasks</h3>
            <ul id="completed-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
